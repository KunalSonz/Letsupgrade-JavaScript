<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tab {
        width: 60%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="serc"
      placeholder="Search"
      onkeyup="searchByName()"
    />
    <table border="1" class="tab" cellspacing="0">
      <thead>
        <tr>
          <th>sr no</th>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tdata"></tbody>
    </table>

    <hr />
    <input
      type="text"
      id="serc2"
      placeholder="Search"
      onkeyup="searchByBus()"
    />
    <div class="form">
      <form>
        <input type="text" id="name" placeholder="Enter Bus Name" required />
        <input type="text" id="source" placeholder="Enter Source" required />
        <input
          type="text"
          id="destination"
          placeholder="Enter Destination"
          required
        />
        <input type="text" id="busno" placeholder="Enter Bus Number" required />
        <input
          type="text"
          id="capcity"
          placeholder="Passenger Capacity"
          required
        />
        <button type="submit" onclick="addBus(event)">Enter Bus</button>
      </form>
    </div>
    <table border="1" class="tabr" cellspacing="0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Source</th>
          <th>Destination</th>
          <th>Number</th>
          <th>PassengerCapacity</th>
        </tr>
      </thead>
      <tbody id="tab2"></tbody>
    </table>

    <script type="text/javascript" src="assignment3.js"></script>
  </body>
</html>
